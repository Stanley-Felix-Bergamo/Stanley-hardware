<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bakbak+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./main.css">
    <link rel="icon" href="./image/icon-chip.png">
    <title>Stanley hardware</title>
</head>

<body>

    <header class="navbar navbar-expand-lg sticky-top p-4 " id="cabecalho">
        <div class="container">
            <h1 class="section-title navbar-brand m-0 text-uppercase fonte-destaque fs-3">Stanley Hardware</h1>
            <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#menu-navegacao">
                <span class="navbar-toggler-icon"></span>
            </button>
            <nav class="navbar-collapse collapse justify-content-end" id="menu-navegacao">
                <ul class="nav nav-pills d-block d-md-flex">
                    <li class="nav-item fw-bold">
                        <a class="nav-link" href="#sobre-a-loja">
                            <i class="bi bi-house"></i>
                            Sobre a Loja
                        </a>
                    </li>
                    <li class="nav-item fw-bold">
                        <a class="nav-link" href="#">
                            <i class="bi bi-people"></i>
                            Equipe
                        </a>
                    </li>
                    <li class="nav-item fw-bold">
                        <a class="nav-link" href="#">
                            <i class="bi bi-cpu"></i>
                            Hardwares
                        </a>
                    </li>
                    <li class="nav-item fw-bold">
                        <a href="#fale-conosco" class="nav-link"><i class="bi bi-chat-left-text me-1"></i> Fale
                            conosco</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>



    <div data-bs-spy="scroll" data-bs-target="#cabecalho" data-bs-smooth-scroll="true">
        <section id="sobre-o-restaurante">

            <div class="carousel slide" data-bs-ride="carousel" id="carousel">
                <div class="carousel-inner">
                    <div data-bs-interval="3000" class="carousel-item active"><img src="./image/slides/276413banner.jpg"
                            alt="Foto do espaço do restaurante"></div>
                    <div data-bs-interval="3000" class="carousel-item"><img src="./image/slides/amd-ryzen-5-and-3.jpg"
                            alt="Foto de duas taças de vinho"></div>
                    <div data-bs-interval="3000" class="carousel-item"><img src="./image/slides/eqCdDes.jpg"
                            alt="Foto de uma mesa com comida"></div>
                </div>
                <button class="carousel-control-prev" data-bs-target="#carousel" type="button" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon"></span>
                </button>
                <button class="carousel-control-next" data-bs-target="#carousel" type="button" data-bs-slide="next">
                    <span class="carousel-control-next-icon"></span>
                </button>
                <div class="carousel-indicators">
                    <button class="active" type="button" data-bs-target="#carousel" data-bs-slide-to="0"></button>
                    <button type="button" data-bs-target="#carousel" data-bs-slide-to="1"></button>
                    <button type="button" data-bs-target="#carousel" data-bs-slide-to="2"></button>
                </div>
            </div>
    </div>

    <div data-bs-spy="scroll" data-bs-target="#cabecalho" data-bs-scroll="true">
        <section id="sobre-a-loja">

        </section>
    </div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous">
    </script>
</body>

</html>
